<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/loginStyle.css')}}">
    <link rel="icon" type="image/x-icon" href="shorturl.at/efqUV">
</head>

<body>
    
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Already a member.</p>
                    <a href="/" class="btn">Login</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Register</h2>
                    <form method="post" action="/registerUser">
                        <p>
                            <label>Name<span>*</span></label>
                            <input type="text" placeholder="Name" name="uname" required>
                        </p>
                        <p>
                            <label>Email address<span>*</span></label>
                            <input type="text" placeholder="Email" name="uemail" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" placeholder="Password" name="upassword" required>
                        </p>
                        <p>
                            <input type="submit" value="Register">
                        </p>


                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
